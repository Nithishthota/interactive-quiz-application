<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="quiz-container">
    <h1>Quiz Time!</h1>
    <div id="question-container">
      <p id="question-text">What is the capital of France?</p>
      <div id="answer-buttons">
        <button class="answer-button">Paris</button>
        <button class="answer-button">London</button>
        <button class="answer-button">Berlin</button>
        <button class="answer-button">Rome</button>
      </div>
    </div>
    <div id="controls-container">
      <button id="next-button" class="hidden">Next Question</button>
      <p id="timer-text">Time Left: <span id="timer">30</span>s</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
